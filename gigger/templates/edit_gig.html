{% extends "base.html" %}
{% load giggertags %}

{% block title %}Edit gig{% endblock title %}

{% block content %}
<h1>Edit gig details - <span id="gig-title">{{ gig.title }}</span></h1>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_p }}
    </table>
    <div class="side-by-side-container">
        <input type="submit" value="Save changes" class="side-by-side-element btn-good">
        <button onclick="window.location.href='{% url 'view_gig' gig.id %}';" class="btn-bad side-by-side-element">Cancel</button>
    </div>
</form>
{% endblock content %}
